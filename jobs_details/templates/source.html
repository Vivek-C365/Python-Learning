{% extends 'dasboard_nav.html' %}

{% block style%}
<!-- <link href="../static/sb-admin-2.css" rel="stylesheet"> -->
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/test/test.css">

{% endblock style%}

{% block title%} Source Listing {% endblock title %}


{% block body %}
<div class="container">
    <h2>Add Source</h2>
    <form action="/source/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
{% endblock body %}
